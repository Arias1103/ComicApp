<h1> Formgroup Module </h1>
<hr>
<form [formGroup]="udgForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Student's Name:
      <input type="text" formControlName="name" placeholder=" Jhon Wilson">
    </label>
  </div>
  <div class="form-group">
    <label> E-mail:
      <input type="text" formControlName="email" placeholder="name@example.com">
    </label>
  </div>
  <div class="form-group">
    <label> Choose an asignature
      <select formControlName="assignature">
        <option [value]="item" *ngFor="let item of assignatures">
          {{item}}
        </option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>Select the schedule:
      <select formControlName="schedule">
        <option [value]="item" *ngFor="let item of schedules">
          {{item}}
        </option>
      </select>
    </label>
  </div>
  <div class="form-group">
    <label>Comments about professors</label>
    <textarea class="form-control" formControlName="comments" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!udgForm.valid"> Sign in </button>
</form>
<hr>
<h2> Students List </h2>
<hr>
<li>
  <ul [value]="student" *ngFor="let student of studentsList">
    {{student.name}}
  </ul>
</li>
