<h1> Formgroup Module </h1>
<hr>
<form [formGroup]="udgForm" (ngSubmit)="onSubmit()">
  <div class="container ">
    <div class="row">
      <div class="col-6 col-md-6 text-center mt-5">
        <mat-form-field class="w-100">
          <mat-label>Student's Name</mat-label>
          <input matInput type="text" formControlName="name">
        </mat-form-field>
      </div>
      <div class="form-group" class="col-6 col-md-6 text-center mt-5">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="form-group" class="col-6 col-md-6 text-center mt-5">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label> Assignatures </mat-label>
          <mat-select formControlName="assignature">
            <mat-option [value]="item" *ngFor="let item of assignatures">
              {{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-group" class="col-6 col-md-6 text-center mt-5">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label> Schedules </mat-label>
          <mat-select formControlName="schedule">
            <mat-option [value]="item" *ngFor="let item of schedules">
              {{item}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field class="col-6 col-md-6 text-center mt-5">
        <mat-label>Student's Code</mat-label>
        <input matInput type="number" formControlName="codeId">
      </mat-form-field>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!udgForm.valid"> Sign in </button>
  </div>
</form>
<hr>
<h2> Students List </h2>
<hr>
<div class="example-button-container">
  <button (click)="removeColumn()" mat-mini-fab disabled aria-label="Example icon button with a home icon">
    <mat-icon>delete</mat-icon>
  </button>
</div>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container #table matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.name}} </mat-cell>
  </ng-container>


  <ng-container #table matColumnDef="assignature">
    <mat-header-cell *matHeaderCellDef> Assignature </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.assignature}} </mat-cell>
  </ng-container>

  <ng-container #table matColumnDef="schedule">
    <mat-header-cell *matHeaderCellDef> Schedule </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.schedule}} </mat-cell>
  </ng-container>


  <ng-container #table matColumnDef="code">
    <mat-header-cell *matHeaderCellDef> Code </mat-header-cell>
    <mat-cell *matCellDef="let student"> {{student.codeId}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
